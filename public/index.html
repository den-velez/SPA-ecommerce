<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Den Store</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo"><span>denStore</span></div>
      <ul class="header-menu">
        <li class="header-menu-items">
          <button>New Releases</button>
        </li>
        <li class="header-menu-items">
          <button>Promotions</button>
        </li>
      </ul>
      <div class="header-cart">
        <button class="header-cart-title">
          <img src="../images/borrar.svg" alt="" />
        </button>
        <div class="header-cart-counter"><span>Cart</span><span>(1)</span></div>
        <span class="header-cart-total">$9000</span>
      </div>
    </header>
    <main>
      <section class="hero">
        <figure class="hero-imgContainer">
          <img src="../images/hero.svg" alt="" />
        </figure>
      </section>
      <section class="actions">
        <h2 class="actions-category">New Releases</h2>
        <div class="actions-searcher">
          <input type="text" placeholder="busca un articulo" />
        </div>
      </section>
      <section class="itemsContainer"></section>
    </main>
    <footer class="footer"><span>info@thisstore.com</span></footer>
  </body>
</html>
